<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
     <h1>This for loop iterate from 0 - 15 and will check if the current number is odd or even.</h1>
</body>

<script type="text/javascript">	

for (var x=0; x<=15; x++){
	if (x === 0){
		alert(x + " is even");
	}
	else if (x % 2 === 0 ){
		alert(x + " is even");
	}
	else{
		alert(x + " is odd");
	}
}
</script>
</html>
